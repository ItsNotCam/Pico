<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2
			?family=League+Spartan:wght@100..900
			&family=MuseoModerno:ital,wght@0,100..900;1,100..900
			&display=swap"
      rel="stylesheet"
    />

    <script defer src="public/index.js"></script>
    <title>Pico</title>
  </head>
  <body>
    <header>
      <div class="page-in"></div>
      <div class="circles-container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
      </div>
      <div class="top-navigation">
        <div id="nav-wrapper"></div>
      </div>
    </header>
    <main>
      <div class="centered">
        <div class="gallery-grid">
          <div class="page-number">
            <h1 class="h1 museo clr-3 fw-6">01.</h1>
          </div>
          <div class="gallery-title">
            <h1 class="museo h1">shot on nano.</h1>
            <p>
              The nano's camera is still experimental. Currently it works 100%
              of the time, 70% of the time. These images are just stock images
              from the internet.
            </p>
            <quote class="museo fw-6 h4">we're doing our best</quote>
          </div>
          <div class="img-list">
            <img src="public/images/img1.jpeg" />
            <img src="public/images/img2.jpeg" />
            <img src="public/images/img3.jpeg" />
          </div>
          <div class="img-box" id="img-box-1">
            <div>
              <img src="public/images/img1.jpeg" />
              <img src="public/images/img2.jpeg" />
              <img src="public/images/img3.jpeg" />
            </div>
          </div>
          <div class="img-box" id="img-box-2">
            <div>
              <img src="public/images/img2.jpeg" />
              <img src="public/images/img3.jpeg" />
              <img src="public/images/img1.jpeg" />
            </div>
          </div>
          <div class="img-box" id="img-box-3">
            <div>
              <img src="public/images/img3.jpeg" />
              <img src="public/images/img2.jpeg" />
              <img src="public/images/img1.jpeg" />
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="gallery-img-selectors">
        <div class="img-selector" id="img-box-select-0" data-selected="true"></div>
        <div class="img-selector" id="img-select-1" data-selected="false"></div>
        <div class="img-selector" id="img-select-2" data-selected="false"></div>
        <div class="relative">
          <div class="absolute">
            <div class="img-play-pause" data-playing="false"></div>
          </div>
        </div>
      </div> -->
    </main>
    <footer>
      <div>
        <div class="hashtag museo clr-4"></div>
        <div class="gallery-footer">
          <h1 class="fw-5 museo clr-4">pico nano</h1>
        </div>
      </div>
    </footer>
  </body>
</html>
