<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="public/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2
				?family=League+Spartan:wght@100..900
				&family=MuseoModerno:ital,wght@0,100..900;1,100..900
				&display=swap"
      rel="stylesheet"
    />

    <script defer src="public/index.js"></script>
    <title>Pico</title>
  </head>
  <body>
    <div class="page-in"></div>
    <div class="circles-container">
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
    </div>
    <header>
      <div class="gallery-nav" id="index-nav" aria-expanded="false">
        <div class="ham" id="index-ham" aria-expanded="false">
          <!-- https://codepen.io/shephero/pen/LYVrdjX -->
          <svg
            class="hb"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 10 10"
            stroke="#eee"
            stroke-width=".6"
            fill="rgba(0,0,0,0)"
            stroke-linecap="round"
            style="cursor: pointer"
          >
            <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
              <animate
                dur="0.2s"
                attributeName="d"
                values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7"
                fill="freeze"
                begin="start.begin"
              />
              <animate
                dur="0.2s"
                attributeName="d"
                values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7"
                fill="freeze"
                begin="reverse.begin"
              />
            </path>
            <rect width="10" height="10" stroke="none">
              <animate
                dur="2s"
                id="reverse"
                attributeName="width"
                begin="click"
              />
            </rect>
            <rect width="10" height="10" stroke="none">
              <animate
                dur="0.001s"
                id="start"
                attributeName="width"
                values="10;0"
                fill="freeze"
                begin="click"
              />
              <animate
                dur="0.001s"
                attributeName="width"
                values="0;10"
                fill="freeze"
                begin="reverse.begin"
              />
            </rect>
          </svg>
        </div>
        <div class="foldout-screen-darken"></div>
        <div class="foldout" aria-expanded="false">
          <h1 class="clr-3"><span class="clr-1">where&nbsp;</span>to?</h1>
          <ul class="clr-1" id="primary-nav">
            <li data-selected="true" data-ignore-link="true">home</a></li>
            <li data-selected="false" data-link="gallery.html">gallery</li>
            <li data-selected="false" data-link="product.html">nano</li>
            <li data-selected="false" data-link="purchase.html">purchase</li>
            <li data-selected="false" data-link="about.html">about</li>
            <li data-selected="false" data-link="careers.html">careers</li>
            <li data-selected="false" data-link="contact.html">contact</li>
            <li data-selected="false" data-link="sitemap.html">site map</li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="phone-img">
        <img src="public/images/Phone.png" alt="phone" />
      </div>
      <!-- <div class="img-selectors">
        <div class="img-selector" id="img-select-0" data-selected="true"></div>
        <div class="img-selector" id="img-select-1" data-selected="false"></div>
        <div class="img-selector" id="img-select-2" data-selected="false"></div>
      </div>
      <div class="img-numbers museo fw-2">
        <h1 id="img-number-0">01</h1>
        <h1 id="img-number-1" style="opacity: 0">02</h1>
        <h1 id="img-number-2" style="opacity: 0">03</h1>
      </div> -->
      <div class="page-title">
        <h1 class="museo h1 clr-3">home.</h1>
      </div>
      <div class="main-container">
        <div class="title-wrapper">
          <!-- <div id="nav-wrapper"></div> -->
          <div class="home-hero">
            <h1 class="museo clr-6">pico.</h1>
            <p class="clr-5 fw-4">
              At pico, we take the word ‘innovation’ and throw it out the window
              - we don’t innovate, we imitate.
            </p>
            <p class="hero-quote museo fw-5 clr-6">
              let's make something you've already seen
            </p>
            <div class="hero-btn-container">
              <button
                class="btn btn-light museo fw-4"
                data-link="/product.html"
              >
                discover
              </button>
              <button
                class="btn btn-dark museo fw-3"
                data-link="/purchase.html"
              >
                buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer"></div>
    </footer>
  </body>
</html>
